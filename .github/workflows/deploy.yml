name: Deploy kloun.lol
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout
        uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - name: ðŸ˜³ Build
        run: |
          find . -type f -name "*.ts*" -print0 | xargs -0 sed -i 's/console/\/\/console/g'
          npm install
          npm prune
          npm run lint:fix
          npm run build
          find public -type f -regex '.*\.\(jpg\|ttf\|woff\|webarchive\|woff2\|sketch\|gif\)' -print0 | xargs -0 touch -d '2020-01-01 00:00:00'
          rm -rf .next/cache
          rm -rf ./Applications.sketch
      - name: ðŸš€ Deployx
        run: |
          rm -rf src .vscode .nova .eslitrc.js next.config.js out
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "Rudi"
          git checkout --orphan klounbuild
          git add -A .next public -f
          git commit  --allow-empty -n -m  "Add build directory"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: klounbuild
          force: true
