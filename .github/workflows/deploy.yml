name: Deploy kloun.lol
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout
        uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - name: ðŸ˜³ Build
        run: |
          find . -type f -name "*.ts*" -print0 | xargs -0 sed -i 's/console/\/\/console/g'
          npm install
          npm run lint:fix
          npm run build
          npm run export
          rm -rf public ./Applications.sketch
          mv out public
      - name: ðŸš€ Deploy
        run: |
          rm -rf src .vscode .nova .eslitrc.js next.config.js out
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "Rudix"
          git checkout --orphan build
          git add -A .next public out -f
          git commit  --allow-empty -n -m  "Add build directory"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: build
          force: true
